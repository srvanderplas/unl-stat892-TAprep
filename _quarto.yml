  site-url: https://srvanderplas.github.io/unl-stat892-TAprep/
  repo-url: https://github.com/srvanderplas/unl-stat892-TAprep/
  repo-branch: main
  repo-actions: [edit]
  sharing: [twitter, facebook, linkedin]
  page-navigation: true
  page-footer:
    left: "Prepared for 2022, Susan Vanderplas"
    right:
      - icon: github
        href: https://github.com/srvanderplas
      - icon: twitter
        href: https://twitter.com/srvanderplas
  comments:
    giscus:
      repo: srvanderplas/unl-stat892-TAprep
      category: "General"
      mapping: "pathname"
  sidebar:
    style: floating
    collapse-level: 3
  search:
    location: navbar

date: today
date-format: long

from: markdown+emoji

number-depth: 3

format:
  pdf:
    documentclass: scrreport
    toc: false
  html:
    theme: cosmo





editor: source

# Knitr options
knitr:
  opts_chunk:
    collapse: true
    message: false
    warning: false
    error: true
    dpi: 300

execute:
  freeze: auto  # re-render only when source changes
