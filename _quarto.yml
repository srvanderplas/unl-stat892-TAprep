  date: "2022"
  toc: false
  number-depth: 1
  chapters:
    - index.qmd
    - 2022/Week1.qmd
    - 2022/Week2.qmd
    - 2022/Week3.qmd
    - 2022/Week4.qmd
    - 2022/Week5.qmd
